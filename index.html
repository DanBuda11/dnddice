<!DOCTYPE html>
<html lang="en">

      name="viewport"

      name="description"
      content="Dan's Dungeons & Dragons Dice Rolling Site"
    />

      property="og:description"
      content="Dan's Dungeons & Dragons Dice Rolling Site"

      property="og:title"
      content="Dan's Dungeons & Dragons Dice Rolling Site"
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />

    <meta name="theme-color" content="#ffffff" />
    <link
      rel="stylesheet"
      type="text/css"

    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div id="wrapper">
      <header><h1>Dan's D&D Dice</h1></header>
      <div data-number="4" data-sides="four" class="die" id="four">
        <img src="images/d4.png" />
      </div>
      <div data-number="6" data-sides="six" class="die" id="six">
        <img src="images/d6.png" />
      </div>
      <div data-number="8" data-sides="eight" class="die" id="eight">
        <img src="images/d8.png" />
      </div>
      <div data-number="10" data-sides="ten" class="die" id="ten">
        <img src="images/d10.png" />
      </div>
      <div data-number="12" data-sides="twelve" class="die" id="twelve">
        <img src="images/d12.png" />
      </div>
      <div data-number="20" data-sides="twenty" class="die" id="twenty">
        <img src="images/d20.png" />
      </div>
      <div data-number="100" data-sides="hundred" class="die" id="hundred">
        <img src="images/d100.png" />
      </div>
      <div id="roll">0</div>
      <footer>
        <p>A <a href="https://danbuda.com">Dan Buda</a> Joint</p>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
