    <div class="wrapper">
      <header><h1>Dan's D&D Dice</h1></header>
      <div class="dice">
        <div class="die-card" data-number="4">
          <div class="die-img"></div>
          <button class="die-btn die-plus">+</button>
          <button class="die-btn die-roll" data-number="4" data-counter="1">
            1
          </button>
        </div>
        <div class="die-card" data-number="6">
          <div class="die-img"></div>
          <button class="die-btn die-plus">+</button>
          <button class="die-btn die-roll" data-number="4">1</button>
        </div>
        <div class="die-card" data-number="8">
          <div class="die-img"></div>
          <button class="die-btn die-plus">+</button>
          <button class="die-btn die-roll" data-number="4">1</button>
        </div>
        <div class="die-card" data-number="10">
          <div class="die-img"></div>
          <button class="die-btn die-plus">+</button>
          <button class="die-btn die-roll" data-number="4">1</button>
        </div>
        <div class="die-card" data-number="12">
          <div class="die-img"></div>
          <button class="die-btn die-plus">+</button>
          <button class="die-btn die-roll" data-number="4">1</button>
        </div>
        <div class="die-card" data-number="20">
          <div class="die-img"></div>
          <button class="die-btn die-plus">+</button>
          <button class="die-btn die-roll" data-number="4">1</button>
        </div>
        <div class="die-card" data-number="100">
          <div class="die-img"></div>
          <button class="die-btn die-plus">+</button>
          <button class="die-btn die-roll" data-number="4">1</button>
        </div>
      </div>
      <div id="each-roll"></div>
      <div id="total-roll">0</div>
      <footer>
        <p>A <a href="https://danbuda.com">Dan Buda</a> Joint</p>
      </footer>
    </div>
