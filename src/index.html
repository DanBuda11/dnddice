<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Dan's Dungeons & Dragons Dice Rolling Site"
    />
    <meta
      property="og:description"
      content="Dan's Dungeons & Dragons Dice Rolling Site"
    />
    <meta
      property="og:title"
      content="Dan's Dungeons & Dragons Dice Rolling Site"
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="" />
    <meta property="og:url" content="https://dansdice.netlify.app/" />
    <title>Dan's Dungeons & Dragons Dice Rolling Site</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!-- <link rel="stylesheet" type="text/css" href="css/test.css" /> -->
  </head>
  <body>
    <div class="wrapper">
      <header></header>
      <main>
        <section class="dice">
          <div class="die-card">
            <button class="plus-btn" data-number="4">+</button>
            <div class="die-img"></div>
          </div>
          <div class="die-card">
            <button class="plus-btn" data-number="6">+</button>
            <div class="die-img"></div>
          </div>
          <div class="die-card">
            <button class="plus-btn" data-number="8">+</button>
            <div class="die-img"></div>
          </div>
          <div class="die-card">
            <button class="plus-btn" data-number="10">+</button>
            <div class="die-img"></div>
          </div>
          <div class="die-card">
            <button class="plus-btn" data-number="12">+</button>
            <div class="die-img"></div>
          </div>
          <div class="die-card">
            <button class="plus-btn" data-number="20">+</button>
            <div class="die-img"></div>
          </div>
          <div class="die-card die-100">
            <button class="plus-btn" data-number="100">+</button>
            <div class="die-img"></div>
          </div>
        </section>
        <section class="rolls">
          <div id="multi-rolls"></div>
          <div class="roll-btns-total">
            <div class="clear-wrapper">
              <button id="clear-btn">X</button>
              <p>CLEAR</p>
            </div>
            <div id="total"></div>
            <div class="roll-wrapper">
              <button id="roll-btn">
                <p id="roll-btn-amt">1d20</p>
                <p id="default">DEFAULT</p>
              </button>
              <p>ROLL</p>
            </div>
          </div>
        </section>
      </main>
      <footer></footer>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
